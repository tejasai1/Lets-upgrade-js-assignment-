<html>
    <p>var declarations are globally scoped or function scoped while let and const are block scoped. 
        var variables can be updated and re-declared within its scope;
        let variables can be updated but not re-declared; const variables can neither be updated nor re-declared.</p>
        <script>
            //var
            for (var i = 0; i < 3; i++) {
  console.log(i);
}

console.log(i);
 //redefining var
 function myFn() {
  var foo = 1;
  foo = 30;
  var foo = 101;

  console.log(foo);  
}

myFn();
//let for loop
// for-loop
for (let i = 0; i < 3; i++) {
  console.log(i);
}
console.log(i);

//redfining let
function myFn() {
  let foo = 1;
  foo = 30;
  // let foo = 101;    // ðŸ™…â€â™€ï¸ can't use "let" keyword again
  foo = 101;

  console.log(foo);  
}

myFn();

console.log(foo); 
//const
const myBoolean = true;

if (myBoolean) {

    'leonardo',

  ];
   turtles = turtles.concat('Shredder');  // ðŸ™…â€â™€ï¸ this would throw an error

        </script>
</html>
